<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Combiner</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <div class="container">
    <h1>PDF Combiner</h1>
    <input type="file" id="pdfFiles" multiple accept=".pdf" />
    <ul id="fileList"></ul>
    <button id="combineDownloadBtn">Combine & Download</button>
    
    <p id="status" style="color: red;"></p>
    <button id="clearFilesBtn">Clear Uploaded Files</button>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
